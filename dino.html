<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Function scope example</title>
  </head>
  <body>
    <script>
      // create a funciton with parameters in order to calcuate your total weekly calories and compare it to your maintenance
      function bulkOrCut(
        baseCals,
        monCals,
        tuesCals,
        wedsCals,
        thursCals,
        friCals,
        satCals,
        sunCals
      ) {
        const totalCals =
          monCals +
          tuesCals +
          wedsCals +
          thursCals +
          friCals +
          satCals +
          sunCals;

        const maintenanceCals = baseCals * 7;

        if (totalCals > maintenanceCals) {
          alert("Youre bulking");
        } else if (totalCals < maintenanceCals) {
          alert("Youre cutting");
        } else {
          alert("Youre maintaining");
        }
      }

      bulkOrCut(2000, 2000, 2000, 2000, 2000, 2000, 2000, 2000);
    </script>
  </body>
</html>
